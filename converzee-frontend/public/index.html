  <style>
    .element2-img {
      position: absolute;
      top: 40%;
      left: 40%;
    }
    .loader500,
    .loader500:before,
    .loader500:after {
      border-radius: 50%;
      width: 2.5em;
      height: 2.5em;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      -webkit-animation: load7 1.8s infinite ease-in-out;
      animation: load7 1.8s infinite ease-in-out;
    }
    .loader500 {
      color: #00a7c1;
      font-size: 10px;
      margin: 4px auto;
      position: relative;
      text-indent: -9999em;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }
    .loader500:before,
    .loader500:after {
      content: "";
      position: absolute;
      top: 0;
    }
    .loader500:before {
      left: -3.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }
    .loader500:after {
      left: 3.5em;
    }
    @-webkit-keyframes load7 {
      0%,
      80%,
      100% {
        box-shadow: 0 2.5em 0 -1.3em;
      }
      40% {
        box-shadow: 0 2.5em 0 0;
      }
    }
    @keyframes load7 {
      0%,
      80%,
      100% {
        box-shadow: 0 2.5em 0 -1.3em;
      }
      40% {
        box-shadow: 0 2.5em 0 0;
      }
    }
  </style>
  <body style="background-color: #000;">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="loaderItem" class="element2-img">
      <img style="width: 200px; height: auto;" src="https://d2xdmgqpa5567i.cloudfront.net/app/asset/loader_my_conversin_kit.gif" />
    </div>
    <div id="root" class="full-height" style="background-size: cover; background-repeat: no-repeat; background-image: url('https://d2xdmgqpa5567i.cloudfront.net/app/asset/background.svg');"></div>
  </body>
</html>
