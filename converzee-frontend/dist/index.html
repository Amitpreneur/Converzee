<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="theme-color" content="#000000" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />
    <link rel="manifest" href="manifest.json" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="/asset/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/asset/font-awesome/css/font-awesome.css" />
    <title>My Conversion Kit</title>
    <style>
      .element2-img {
        position: absolute;
        top: 40%;
        left: 40%;
      }
      .loader500,
      .loader500:before,
      .loader500:after {
        border-radius: 50%;
        width: 2.5em;
        height: 2.5em;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation: load7 1.8s infinite ease-in-out;
        animation: load7 1.8s infinite ease-in-out;
      }
      .loader500 {
        color: #00a7c1;
        font-size: 10px;
        margin: 4px auto;
        position: relative;
        text-indent: -9999em;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }
      .loader500:before,
      .loader500:after {
        content: "";
        position: absolute;
        top: 0;
      }
      .loader500:before {
        left: -3.5em;
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }
      .loader500:after {
        left: 3.5em;
      }
      @-webkit-keyframes load7 {
        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }
        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }
      @keyframes load7 {
        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }
        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="loaderItem" class="element2-img">
      <img style="width: 200px; height: auto;" src="./asset/finallogo.png" />
      <div class="loader500">Loading...</div>
    </div>
    <div id="root" class="full-height"></div>
  </body>
  <!-- <script type="text/javascript" src="/bundle_1.js"></script> -->
  <script type="text/javascript" src="/bundle.js"></script>
</html>
